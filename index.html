<body>

  <div class="contain1">
    <div class="contain2card">
      <div class="imagetopthird"></div>
      <div class="contentbottom2third">
        <div class ="summary">
         <h3>Order Summary</h3>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        </div>

          <div class="info">
            <div class="infoleft"><img src="images/icon-music.svg"></div>
            <div class="infomid">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
              <div class="inforight"><a href="-" class="infobutton">Change</a></div>
          </div>

        <a href="-" class="button">Proceed to Payment</a>
        <a href="-" class="cancel">Cancel Order</a>
      </div>
    </div>
  </div>
